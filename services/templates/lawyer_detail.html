{% extends 'base.html' %}

{% block content %}
    <h2>{{ object.name }}</h2>
    <p>{{ object.description }}</p>
    <h4>Services</h4>
            <ul>
            {% for service in object.services.all %}
                <li>{{ service.name }} ({{ service.domain.name }})</li>
            {% endfor %}
            </ul>
{% endblock %}
